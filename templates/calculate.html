<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="icon" type="image/x-icon" href="/static/images/koala.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include '_navbar.html' %}

    <div class="container mt-5">
        <div class="text-center">
            <h1>Select File To Start</h1>
            <form id="trainForm" action="/post-calculate" method="POST">
                <label for="fileSelect">Choose a file:</label>
                <select id="fileSelect" name="selectedFile" class="form-select mt-3 mb-3" required>
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>

                <label for="weights">Bobot (Pastikan jumlah bobot sama dengan jumlah kriteria & pisahkan dengan comma ',')</label>
                <input type="text" id="weights" name="weights" class="form-select mt-3 mb-3" placeholder="70, 10, 20" required>

                <label for="weights">Benefit Status (Pastikan jumlah benefit sama dengan jumlah kriteria & pisahkan dengan comma ',')</label>
                <input type="text" id="benefit" name="benefit" class="form-select mt-3 mb-3" placeholder="1,0,1" required>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary mt-3">Process</button>
                <div id="alertPlaceholder"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
